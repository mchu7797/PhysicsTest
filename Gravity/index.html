<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>시공</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.3/pixi.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var app = new PIXI.Application({
            width           : 800,
            height          : 600,
            backgroundColor : 0x1099bb
        });

        document.body.appendChild(app.view);

        var sigong = PIXI.Sprite.fromImage('sigong.png');
        sigong.anchor.set(0.5);

        sigong.x = 0;
        sigong.y = 0;

        app.stage.addChild(sigong);

        var speed = [0, 10];


        app.ticker.add((delta) => {
            if (sigong.y >= 600) {
                sigong.x = 0;
                sigong.y = 0;
                speed[0] = 0;
                speed[1] = 10;
            }
            sigong.rotation += 0.1 * delta
            speed[0] += 9.8 / 60;
            speed[1] -= 0.06;
            sigong.y += speed[0];
            sigong.x += speed[1];
            document.getElementById("stat").innerHTML = "XSpeed : " + Math.floor(speed[1]) + "<br>" + "YSpeed : " + Math.floor(speed[0]) + "<br>" + "X : " + Math.floor(sigong.x) + " Y : " + Math.floor(sigong.y);
        });
    </script>
    <div id="stat"></div>
</body>
</html>
